<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="public/stylesheets/style.scss">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />


    <title>Dogparc Map</title>
</head>
<body>
    <div class="container my-3">
        <h1 class="display-4 text-center"> <i class="fas fa-dog"></i>Dog parks</h1>
        <a href="add.html" class="btn btn-outline-success mb-4">add dog park</a>
        <div 
            id="map" 
            style="width: 100%; height: 650px; border-radius: 5px;">

        </div>
        <div id="menu">
            <input
            id="streets-v11"
            type="radio"
            name="rtoggle"
            value="streets"
            checked="checked"
            />
            <label for="dark">dark</label>
            <input id="light-v10" type="radio" name="rtoggle" value="light" />
            <label for="light">light</label>
            <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
            <label for="outdoors">outdoors</label>
            <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
            <label for="satellite">satellite</label>
            </div>
    </div>
    
<script>

coordinatesBerlin = [13.4656389, 52.5128301]
mapboxgl.accessToken = 'pk.eyJ1Ijoic29sYW5nZW9oYW5hIiwiYSI6ImNrOWs5cmQwcjAwMjIzZHMyYXJjcDhsajMifQ.u24HSQ9TY2bQu1QZDD_w9g';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    zoom: 10, 
    center: coordinatesBerlin
});
 
const layerList = document.getElementById('menu');
const inputs = layerList.getElementsByTagName('input');
 
function switchLayer(layer) {
const layerId = layer.target.id;
map.setStyle('mapbox://styles/mapbox/' + layerId);
}
 
for (let i = 0; i < inputs.length; i++) {
inputs[i].onclick = switchLayer;
}

const marker = new mapboxgl.Marker()
.setLngLat(coordinatesBerlin)
.addTo(map);
</script>
    <script src="../public/javascripts/map.js"></script>
</body>
</html>
